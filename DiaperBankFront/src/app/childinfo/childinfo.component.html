<br><br>

<mat-form-field style="width: 36.4%">
    <input matInput placeholder="First Name" formControlName="childFirstName" charOnly #fname>
</mat-form-field>
<mat-form-field class="childInput" style="width: 36.4%">
    <input matInput placeholder="Last Name" formControlName="childLastName" charOnly #lname>
</mat-form-field>
<mat-form-field class="childInput" style="width: 20%">
    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Birth Date" readonly #DOB>
    <mat-hint>mm / dd / yyyy</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<br>
    <button style="background-color: #A2C93A; color: white" mat-mini-fab (click)="addChild(fname.value, lname.value, DOB.value)">+</button>
</div>
</mat-card>
